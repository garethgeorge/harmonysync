<html>
  <head>
    <meta charset="utf-8">
    <title>HarmonySyncTest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <button class="btn-fullscreen" id="fullscreen_button">&#x26F6;</button>
      <div class='logo'>
        Harmony Sync
      </div>
    <video src="https://cdn.jsdelivr.net/npm/big-buck-bunny-1080p@0.0.6/video.mp4" width="100%" height="100%" controls muted>
    </video>
    <div class='footer'>
      Testing testing
    </div>
  </div>

    <script src="./build/bundle/contentscript_bundle.js"></script>
  </body>
  <script>
    var fs = document.getElementById('fullscreen_button');

    fs.addEventListener('click', goFullScreen);

    function goFullScreen() {
      var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement ||
    document.webkitFullscreenElement || document.msFullscreenElement;
      if(fullscreenElement){
        exitFullscreen();
      }else {
        launchIntoFullscreen(document.getElementById('container'));
      }
      
    }

    // From https://davidwalsh.name/fullscreen
    // Find the right method, call on correct element
    function launchIntoFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Whack fullscreen
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }
  </script>
</html>
