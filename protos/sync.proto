syntax = "proto3";

message SyncTime {
  int64 server_time = 1;
}

message SyncState {
  int32 seq_no = 1;
  bool playing = 2;
  int64 last_sync_time = 3;
  double last_sync_position = 4;
}

message SetSyncStateReq {
  SyncState new_sync_state = 1;
}

message SetSyncStateResp {
  enum Status {
    REJECT = 0;
    ACCEPT = 1;
  }
  Status status = 1;
}

message ResyncReq {
  int32 seq_no = 1;
}
